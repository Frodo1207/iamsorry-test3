<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAmSorry - 说出你的歉意</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">IAmSorry</div>
        <nav>
            <a href="index.html" class="active">首页</a>
            <a href="explore.html">广场</a>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>有些话难以开口<br>不如写在这里</h1>
        </section>
        
        <section class="apology-form">
            <div class="form-group">
                <label for="to-name">To:</label>
                <input type="text" id="to-name" placeholder="输入对方的名字">
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="写下你想说的话..."></textarea>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="is-public" checked>
                <label for="is-public">公开到广场</label>
            </div>
            
            <button id="submit">生成道歉卡片</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
